<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32_fy92aq.png" />
  <title>CoderHouse Js TP03</title>
</head>

<body>
  <div class="container">
    <h1>
      Calculadora de precio: sin Iva, en 6 cuotas sin interés y en 12 cuotas
      con recargo del 30%
    </h1>
    <h3>Ingrese el nombre del producto</h3>
    <div class="inputs error-uno">
      <input id="nombreProducto" type="text" />
      <h3>Ingrese el precio del producto en $</h3>
      <input id="precioProducto" type="number" />
    </div>
    <div>
      <button id="calcular" class="btn">Calcular</button>
      <button id="reinicio" class="btn disabled">Reiniciar formulario</button>
    </div>

    <div class="elegirProd error-dos">
      <h3>Mostrar producto guardado</h3>
      <h4>Inflación, ¿donde?</h4>
      <select id="elegirProducto" name="producto"></select>
    </div>

    <div id="calculo" class="calculo"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
